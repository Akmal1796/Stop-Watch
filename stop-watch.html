<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="stop-watch.css">
</head>
<body>
    <div class="stop-watch-container">
        <div class="stop-watch-timer">
            <span class="hour">00</span>
            :
            <span class="minute">00</span>
            :
            <span class="second">00</span>
        </div>
        <button class="start-button" onclick="updateSecond();">Start</button>
        <button class="reset-button" onclick="resetUpdate();">Reset</button>
    </div>

    <script src="stop-watch.js"></script>
</body>
</html>
